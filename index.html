<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Minesweeper</title>
    <link rel="stylesheet" href="index.css" type="text/css">
    <script type="text/javascript" src="./index.js"></script>
</head>
<body>
<div class="intro">
    <h1>Minesweeper</h1>
    <h2>Remember that game you tried to play as a kid? Well, you can relive your childhood by playing it here!</h2>
    <div class="box">
    <div class="table" id="frame"></div>
    <br>
    <div class="game over" id="lost" style="display: none;">
        <h3>BOOM!!!</h3>
    </div>
    <div class="win" id="win" style="display: none;">
        <h3>Congratulations! You Win!!!!</h3>
    </div>
    <div class="restart" id="restart-button">
        <button class="restart" id="reload" onclick="reload()">Restart</button>
    </div>
    </div>
</div>
</body>
</html>
